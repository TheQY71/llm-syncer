<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Multi LLM Broadcaster</title>
  <style>
    body {
      min-width: 320px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro", sans-serif;
      margin: 10px;
    }
    textarea {
      width: 100%;
      box-sizing: border-box;
      height: 120px;
      font-size: 14px;
    }
    button {
      margin-top: 8px;
      padding: 6px 12px;
      font-size: 14px;
    }
    .status {
      margin-top: 6px;
      font-size: 12px;
      color: gray;
    }
    #llm-list {
      margin-top: 10px;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 5px;
    }
    .llm-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
      font-size: 13px;
    }
    .llm-item input {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <textarea id="prompt" placeholder="在此输入要同时发给多个 LLM 的问题"></textarea>
  <div id="llm-list"></div>
  <div>
    <label>
      <input type="checkbox" id="autoSend" />
      自动尝试帮你点击“发送”（可能对部分 LLM 无效）
    </label>
  </div>
  <button id="send">发送到所有 LLM 页面</button>
  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
