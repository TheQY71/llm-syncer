<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <title>Multi LLM Broadcaster</title>
        <style>
            :root {
                --bg: #0f172a;
                --panel: #0b1224;
                --border: #1f2937;
                --text: #e5e7eb;
                --muted: #9ca3af;
                --accent: #5eead4;
                --accent-strong: #34d399;
            }
            * {
                box-sizing: border-box;
            }
            body {
                min-width: 360px;
                margin: 0;
                padding: 14px;
                font-family: "Satoshi", "Plus Jakarta Sans", "SF Pro Display",
                    "Segoe UI", sans-serif;
                background: radial-gradient(
                    circle at 20% 20%,
                    #1e293b,
                    #0b1022 45%
                );
                color: var(--text);
            }
            .panel {
                background: linear-gradient(145deg, #0b1224, #0c1327);
                border: 1px solid var(--border);
                border-radius: 14px;
                padding: 14px;
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.35),
                    inset 0 1px 0 rgba(255, 255, 255, 0.04);
                display: flex;
                flex-direction: column;
                gap: 12px;
            }
            .title {
                display: flex;
                align-items: center;
                gap: 8px;
                font-weight: 700;
                letter-spacing: 0.2px;
            }
            .title-dot {
                width: 10px;
                height: 10px;
                border-radius: 999px;
                background: linear-gradient(
                    120deg,
                    var(--accent),
                    var(--accent-strong)
                );
                box-shadow: 0 0 12px rgba(94, 234, 212, 0.7);
            }
            textarea {
                width: 100%;
                background: #0f172a;
                color: var(--text);
                border: 1px solid var(--border);
                border-radius: 10px;
                padding: 12px;
                min-height: 130px;
                font-size: 14px;
                line-height: 1.5;
                resize: vertical;
                outline: none;
                transition: border 0.2s ease, box-shadow 0.2s ease;
            }
            textarea:focus {
                border-color: var(--accent);
                box-shadow: 0 0 0 3px rgba(94, 234, 212, 0.18);
            }
            .llm-section {
                border: 1px solid var(--border);
                border-radius: 10px;
                padding: 10px;
                background: #0f182d;
                max-height: 180px;
                overflow-y: auto;
                scrollbar-width: thin;
                scrollbar-color: var(--accent) transparent;
            }
            .llm-item {
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 12px;
                padding: 6px 4px;
                border-radius: 8px;
                font-size: 13px;
                transition: background 0.15s ease;
            }
            .llm-item:hover {
                background: rgba(255, 255, 255, 0.04);
            }
            .llm-name {
                flex: 1;
                color: var(--text);
                line-height: 1.4;
            }
            .pill-toggle {
                appearance: none;
                position: relative;
                width: 42px;
                height: 24px;
                border-radius: 999px;
                border: 1px solid var(--border);
                background: #0f172a;
                box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
                cursor: pointer;
                transition: background 0.2s ease, border 0.2s ease;
            }
            .pill-toggle::after {
                content: "";
                position: absolute;
                top: 2px;
                left: 2px;
                width: 18px;
                height: 18px;
                border-radius: 50%;
                background: #cbd5e1;
                transition: transform 0.2s ease, background 0.2s ease;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
            }
            .pill-toggle:checked {
                background: linear-gradient(
                    120deg,
                    var(--accent),
                    var(--accent-strong)
                );
                border-color: transparent;
            }
            .pill-toggle:checked::after {
                transform: translateX(18px);
                background: #0b1022;
            }
            .controls {
                display: flex;
                align-items: center;
                gap: 8px;
                font-size: 13px;
                color: var(--muted);
            }
            .controls input {
                accent-color: var(--accent);
            }
            button {
                width: 100%;
                background: linear-gradient(
                    120deg,
                    var(--accent),
                    var(--accent-strong)
                );
                color: #0b1022;
                border: none;
                border-radius: 12px;
                padding: 12px;
                font-size: 15px;
                font-weight: 700;
                cursor: pointer;
                letter-spacing: 0.2px;
                transition: transform 0.1s ease, box-shadow 0.2s ease;
                box-shadow: 0 10px 30px rgba(52, 211, 153, 0.35);
            }
            button:hover {
                transform: translateY(-1px);
                box-shadow: 0 12px 32px rgba(52, 211, 153, 0.45);
            }
            button:active {
                transform: translateY(0);
                box-shadow: 0 8px 24px rgba(52, 211, 153, 0.35);
            }
            .status {
                font-size: 12px;
                color: var(--muted);
                min-height: 16px;
            }
        </style>
    </head>
    <body>
        <div class="panel">
            <div class="title">
                <span class="title-dot"></span>
                <span>Multi LLM Broadcaster</span>
            </div>
            <textarea
                id="prompt"
                placeholder="输入要同步给多个 LLM 的问题，支持多行"
            ></textarea>
            <div class="llm-section" id="llm-list"></div>
            <label class="controls">
                <input type="checkbox" id="autoSend" />
                <span>自动尝试点击“发送”</span>
            </label>
            <button id="send">发送到所有 LLM 页面</button>
            <div class="status" id="status"></div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
